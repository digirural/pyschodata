{% extends "base.html" %}

{% block app_content %}
<div class="dashboard-container">
    <div class="header">
        <h2>Daily Collections</h2>
        <button class="btn btn-primary" onclick="document.getElementById('add-modal').style.display='flex'">+ Add
            New</button>
    </div>

    <!-- Collections Table -->
    <div class="glass-card" style="padding: 0;">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>User</th>
                        <th>Purpose</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in collections %}
                    <tr>
                        <td>{{ item['date'] }}</td>
                        <td>{{ session['user_name'] }}</td>
                        <td>{{ item['purpose'] }}</td>
                        <td style="color: var(--success); font-weight: 600;">₹{{ "%.2f"|format(item['amount']) }}</td>
                        <td>
                            <button
                                style="background: none; border: none; color: var(--text-muted); cursor: pointer;">⋮</button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" style="text-align: center; color: var(--text-muted);">No records found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
