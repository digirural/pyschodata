{% extends "base.html" %}

{% block app_content %}
<div class="dashboard-container">
    <div class="header">
        <h2>Customer Management</h2>
        <div class="glass-card" style="padding: 1rem; width: 100%; margin-top: 1rem;">
            <form method="POST" action="{{ url_for('customers') }}"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; align-items: end;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Name</label>
                    <input type="text" name="name" required placeholder="Customer name">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Mobile</label>
                    <input type="tel" name="mobile" required placeholder="Mobile number">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Address</label>
                    <input type="text" name="address" placeholder="City/Area">
                </div>
                <button type="submit" class="btn btn-primary">Add Customer</button>
            </form>
        </div>
    </div>

    <div class="glass-card" style="padding: 0; margin-top: 2rem;">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>#{{ customer['id'] }}</td>
                        <td style="font-weight: 500; color: white;">{{ customer['name'] }}</td>
                        <td>{{ customer['mobile'] }}</td>
                        <td>{{ customer['address'] }}</td>
                        <td>
                            <button
                                style="background: none; border: none; color: var(--primary); cursor: pointer;">Edit</button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem; color: var(--text-muted);">No
                            customers added yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
