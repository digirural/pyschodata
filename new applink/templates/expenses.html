{% extends "base.html" %}

{% block app_content %}
<div class="dashboard-container">
    <div class="header">
        <h2>Expense Tracker</h2>
    </div>

    <div class="dashboard-grid">
        <div class="glass-card" style="padding: 2rem; height: fit-content;">
            <h3>Add New Expense</h3>
            <form method="POST" action="{{ url_for('expenses') }}" style="margin-top: 1.5rem;">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" name="amount" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Purpose/Description</label>
                    <input type="text" name="purpose" required placeholder="Ex. Office Rent">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Record Expense</button>
            </form>
        </div>

        <div class="glass-card" style="padding: 0;">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in expenses %}
                        <tr>
                            <td>{{ item['date'] }}</td>
                            <td>{{ item['purpose'] }}</td>
                            <td style="color: var(--error); font-weight: 600;">-â‚¹{{ "%.2f"|format(item['amount']) }}
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" style="text-align: center; padding: 2rem;">No expenses recorded.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
