{% extends "base.html" %}

{% block auth_content %}
<div class="auth-container fade-in">
    <div class="glass-card" style="padding: 2.5rem; text-align: center;">
        <h1 style="margin-bottom: 0.5rem;">Admin Login</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Sign in to manage your collections</p>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group" style="text-align: left;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group" style="text-align: left;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="{{ url_for('forgot_password') }}"
                        style="font-size: 0.8rem; color: var(--secondary);">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>

            <div style="margin: 1.5rem 0; display: flex; align-items: center; gap: 1rem;">
                <div style="height: 1px; background: var(--glass-border); flex: 1;"></div>
                <span style="color: var(--text-muted); font-size: 0.8rem;">OR</span>
                <div style="height: 1px; background: var(--glass-border); flex: 1;"></div>
            </div>

            <!-- Google Sign-In (GIS) -->
            <div id="g_id_onload" data-client_id="{{ google_client_id }}" data-context="signin" data-ux_mode="popup"
                data-login_uri="http://127.0.0.1:5000/google_auth" data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                data-text="sign_in_with" data-size="large" data-logo_alignment="left" data-width="340">
                <!-- Adjusted width to match container -->
            </div>

            <script src="https://accounts.google.com/gsi/client" async defer></script>
        </form>

        <p style="margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
            Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
